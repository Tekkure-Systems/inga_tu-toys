<div class="forgot-password-container">
    <h2>Recuperar contraseña</h2>
    <p>Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.</p>

    <div>
        <label for="correo">Correo electrónico</label>
        <input
            id="correo"
            name="correo"
            type="email"
            [(ngModel)]="correo"
            placeholder="tu@correo.com"
            required
            [disabled]="loading"
        />
    </div>

    <div *ngIf="error" class="error">{{ error }}</div>
    <div *ngIf="success" class="success">
        <p>{{ success }}</p>
        <p style="margin-top: 10px; font-size: 14px;">Revisa tu bandeja de entrada y sigue las instrucciones del correo electrónico.</p>
    </div>

    <div>
        <button type="button" (click)="submit()" [disabled]="loading">
            <span *ngIf="loading">Enviando...</span>
            <span *ngIf="!loading">Enviar enlace de recuperación</span>
        </button>
    </div>

    <div class="back-to-login">
        <a routerLink="/login">Volver al inicio de sesión</a>
    </div>
</div>
