<div class="register-container">
    <h2>Registro de usuario</h2>
    <form (ngSubmit)="submit()">
        <fieldset>
            <legend>Datos Personales</legend>
            <div>
                <label for="nombre">Nombre *</label>
                <input id="nombre" name="nombre" type="text" [(ngModel)]="nombre" required/>
            </div>
            <div>
                <label for="apellidos">Apellidos</label>
                <input id="apellidos" name="apellidos" type="text" [(ngModel)]="apellidos"/>
            </div>
            <div>
                <label for="correo">Correo *</label>
                <input id="correo" name="correo" type="email" [(ngModel)]="correo" required/>
            </div>
            <div>
                <label for="password">Contraseña *</label>
                <input id="password" name="password" type="password" [(ngModel)]="password" required/>
            </div>
            <div>
                <label for="fecha_nacimiento">Fecha de Nacimiento</label>
                <input id="fecha_nacimiento" name="fecha_nacimiento" type="date" [(ngModel)]="fecha_nacimiento"/>
            </div>
        </fieldset>
        <fieldset>
            <legend>Dirección</legend>
            <div>
                <label for="calle">Calle</label>
                <input id="calle" name="calle" type="text" [(ngModel)]="calle" placeholder="Ej: Calle Principal"/>
            </div>
            <div>
                <label for="no_exterior">Número Exterior</label>
                <input id="no_exterior" name="no_exterior" type="text" [(ngModel)]="no_exterior" placeholder="Ej: 123"/>
            </div>
            <div>
                <label for="municipio">Municipio</label>
                <input id="municipio" name="municipio" type="text" [(ngModel)]="municipio" placeholder="Ej: Zapopan"/>
            </div>
            <div>
                <label for="estado">Estado</label>
                <input id="estado" name="estado" type="text" [(ngModel)]="estado" placeholder="Ej: Jalisco"/>
            </div>
            <div>
                <label for="cp">Código Postal</label>
                <input id="cp" name="cp" type="text" [(ngModel)]="cp" placeholder="Ej: 45180"/>
            </div>
        </fieldset>
        <div *ngIf="error" class="error">{{ error }}</div>
        <div *ngIf="success" class="success">{{ success }}</div>
        <div>
            <button type="submit" [disabled]="loading">{{ loading ? 'Registrando...' : 'Registrarse' }}</button>
        </div>
    </form>
</div>
