<h1 class="titulo-principal">Imagu Toys</h1>
<h1 class="titulo-principal">Este es un commit de prueba, solo se tiene que modificar este cambio y ya</h1>
<div *ngFor="let producto of productos; trackBy: trackById" class="producto-card">
    <div class="producto-header">
        <h3 class="producto-titulo">{{ producto.nombre }}</h3>
        <span class="producto-id">ID: {{ producto.id_producto }}</span>
    </div>
    <div class="producto-body">
        <img *ngIf="producto.imagen" [src]="producto.imagen" alt="{{ producto.nombre }}" class="producto-imagen" style="max-width: 200px; max-height: 200px; display: block; margin-bottom: 10px;" />
        <div *ngIf="producto.descripcion" class="producto-descripcion">
            {{ producto.descripcion }}
        </div>
        <div class="producto-precio">
            ${{ producto.precio}}
        </div>
        <div class="producto-stock">
            <span class="stock-label">Existencia:</span>
            <span class="stock-valor" [ngClass]="getStockClass(producto.cantidad)">
                {{ (producto.cantidad || 0) === 0 ? 'Agotado' : (producto.cantidad + ' disponibles') }}
            </span>
        </div>
    </div>
    <div class="producto-actions">
        <button class="btn-agregar" (click)="agregar(producto)" title="Agregar al carrito" [disabled]="(producto.cantidad || 0) === 0">Agregar al Carrito</button>
    </div>
</div>
